<html lang="en" dir="ltr">

    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   </head>
<body>
  <div class="container">

    <input type="radio" name="s" id="home" checked>

    <input type="radio" name="s" id="setting">

    <input type="radio" name="s" id="Contact">

    <input type="radio" name="s" id="help">

    <input type="radio" name="s" id="about">
    <nav>

      <div class="slider"></div>
      <label class="home" for="home">
          <i class='bx bx-home'></i></i>Home
      </label>

      <label class="setting" for="setting">
          <i class='bx bx-slider-alt' ></i></i>Setting
      </label>
      

      <label class="Contact" for="Contact">
        <i class='bx bxs-contact'></i>Contact

      </label>
      <label class="help" for="help">
          <i class='bx bxs-envelope' ></i></i>Help
      </label>
      <label class="about" for="about">
          <i class='bx bxs-user-pin' ></i></i>About
      </label>

    </nav>

  </div>

</body>
</html>
